<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color picker.css"/>
</head>
<body>
    <h2 style="text-align: center;">Color and background Picker</h2>
    <div class="Box">
        <h1 contenteditable="true" id="text"></h1>
    </div>
    <div class="controls">
        <div class="textColors">
            <strong><h3>Change Text colors here</h3></strong>
            <button id="color1" onclick="textcolor1()"></button>
            <button id="color2" onclick="textcolor2()"></button>
            <button id="color3" onclick="textcolor3()"></button>
            <button id="color4" onclick="textcolor4()"></button>
            <button id="color5" onclick="textcolor5()"></button>
            <button id="color6" onclick="textcolor6()"></button>
            <button id="color7" onclick="textcolor7()"></button>
            <button id="color8" onclick="textcolor8()"></button>
            <button id="color9" onclick="textcolor9()"></button>
            <button id="color10" onclick="textcolor10()"></button>
        </div>
        <div class="bgColors">
            <strong><h3>Change Background colors here</h3></strong>
            <button id="BGcolor1" onclick="bgcolor1()"></button>
            <button id="BGcolor2" onclick="bgcolor2()"></button>
            <button id="BGcolor3" onclick="bgcolor3()"></button>
            <button id="BGcolor4" onclick="bgcolor4()"></button>
            <button id="BGcolor5" onclick="bgcolor5()"></button>
            <button id="BGcolor6" onclick="bgcolor6()"></button>
            <button id="BGcolor7" onclick="bgcolor7()"></button>
            <button id="BGcolor8" onclick="bgcolor8()"></button>
            <button id="BGcolor9" onclick="bgcolor9()"></button>
            <button id="BGcolor10" onclick="bgcolor10()"></button>
        </div>
        <div class="fontstyles">
            <strong><h3>Change Font Styles here</h3></strong>
            <button id="Font1" onclick="fontstyle1()">Hello</button>
            <button id="Font2" onclick="fontstyle2()">Hello</button>
            <button id="Font3" onclick="fontstyle3()">Hello</button>
            <button id="Font4" onclick="fontstyle4()">Hello</button>
            <button id="Font5" onclick="fontstyle5()">Hello</button>
            <button id="Font6" onclick="fontstyle6()">Hello</button>
            <button id="Font7" onclick="fontstyle7()">Hello</button>
            <button id="Font8" onclick="fontstyle8()">Hello</button>
            <button id="Font9" onclick="fontstyle9()">Hello</button>
            <button id="Font10" onclick="fontstyle10()">Hello</button>
        </div>
    </div>
    <script src="color picker.js"></script>
</body>
</html>
